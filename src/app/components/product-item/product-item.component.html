<div class="product-container">
    <a routerLink="/products/{{product.id}}"> <img class="product-image" [src]="product.url"> </a>
    <p>{{product.name}}</p>
    <p>{{product.price | currency:'USD':true }}</p>
    <select class="select-input custom-select" [(ngModel)]="selectedQuantity">
        <option *ngFor="let num of [].constructor(10) let i = index" [value]="i+1">{{i+1}}</option>
    </select>
    <button class="btn btn-primary" (click)="addToCart()">Add to cart</button>
</div>
