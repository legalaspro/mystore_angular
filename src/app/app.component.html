<app-nav-bar></app-nav-bar>
<div class="d-flex justify-content-center" style="margin-top: 64px;" *ngIf="(auth.isLoading$ | async)">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
<div *ngIf="(auth.isAuthenticated$ | async) && !(auth.isLoading$ | async)">
    <router-outlet></router-outlet>
</div>
<div class="d-flex justify-content-center" style="margin-top: 64px;" *ngIf="!(auth.isAuthenticated$ | async) && !(auth.isLoading$ | async)">
    <h2>Please Login</h2>
</div>
